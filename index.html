<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Distribution</title>
    <link rel="stylesheet" href="styles.css">
    
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px; /* Increased width for more space */
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 9px 9px 10px rgba(40, 3, 132, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .distribution-selection {
            display: flex;
            justify-content: center; /* Center the items */
            flex-wrap: wrap; /* Allow wrapping of items */
            margin-top: 20px;
        }

        .distribution-card {
            background: #e7f3ff;
            border: 1px solid #a5c8ff;
            border-radius: 10px;
            padding: 20px;
            width: 30%; /* Set width to 30% for three cards in a row */
            margin: 15px; /* Adjust margin for spacing */
            box-sizing: border-box; /* Ensure padding is included in width */
            transition: transform 0.2s;
        }

        .distribution-card:hover {
            transform: scale(1.05);
        }

        .distribution-card img {
            width: 100%;
            border-radius: 10px;
        }

        .distribution-card button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .distribution-card button:hover {
            background-color: #0056b3;
        }

    </style>


</head>
<body>
    <div class="container">
        <h1>Select Probability Distribution</h1>
        <div class="distribution-selection">
            <div class="distribution-card">
                <img src="normal_distribution.png" alt="Normal Distribution">
                <h2>Normal Distribution</h2>
                <button onclick="location.href='normalDistribution.html'">Explore</button>
            </div>
            <div class="distribution-card">
                <img src="binomial_distribution.png" alt="Binomial Distribution">
                <h2>Binomial Distribution</h2>
                <button onclick="location.href='binomialDistribution.html'">Explore</button>
            </div>
            <div class="distribution-card">
                <img src="poisson_distribution.png" alt="Poisson Distribution">
                <h2>Poisson Distribution</h2>
                <button onclick="location.href='poissonDistribution.html'">Explore</button>
            </div>
            <div class="distribution-card">
                <img src="exponential_distribution.png" alt="Exponential Distribution">
                <h2>Exponential Distribution</h2>
                <button onclick="location.href='exponentialDistribution.html'">Explore</button>
            </div>
            <div class="distribution-card">
                <img src="uniform_distribution.png" alt="Uniform Distribution">
                <h2>Uniform Distribution</h2>
                <button onclick="location.href='uniformDistribution.html'">Explore</button>
            </div>
            <div class="distribution-card">
                <img src="geometric_distribution.png" alt="Geometric Distribution">
                <h2>Geometric Distribution</h2>
                <button onclick="location.href='geometricDistribution.html'">Explore</button>
            </div>
            <div class="distribution-card">
                <img src="chisquare_distribution.png" alt="chiSquare Distribution">
                <h2>chiSquare Distribution</h2>
                <button onclick="location.href='chisquareDistribution.html'">Explore</button>
            </div><div class="distribution-card">
                <img src="beta_distribution.png" alt="beta Distribution ">
                <h2>beta Distribution  </h2>
                <br>
                <button onclick="location.href='betaDistribution.html'">Explore</button>
            </div>
            <!-- You can add more distributions here in the same format -->
        </div>
    </div>
</body>
</html>
